<h1> Conversation {{id_conversation}} </h1>


{% for message in conversation_courante.messages.all %}

<i>{{message.date}}</i> <b>{{message.auteur}} </b> : {{message.texte}} <br>

{% endfor %}

<form action="{% url "discussion.views.conversation" utilisateur.pseudo conversation_courante.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Envoyer" />
</form>
