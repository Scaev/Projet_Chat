<h1> DISCUSSION {{id_discussion}} </h1>


{% for message in messages %}

<i>{{message.date}}</i> <b>{{message.auteur}} </b> : {{message.texte}} <br>

{% endfor %}

<form action="{% url "discussion.views.discussion" id_discussion %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Envoyer" />
</form>
